{% extends 'index.html' %}
{% block content %}
    <h1>Create new user</h1>
    {% if form %}
        <form action="{% url 'create-user' %}" method="POST">
            {% csrf_token %}
            {% for field in form %}
                <p>{{ field.label }}: {{ field }}</p>
            {% endfor %}
            <input type="submit" value="Sign up" />
        </form>
	{% endif %}
{% endblock %}
