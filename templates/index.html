<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Milage</title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'home' %}">DinBenzin</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{% url 'overview' %}">Overview</a></li>
          <li><a href="{% url 'history' %}">History</a></li>
          <li><a href="{% url 'upload' %}">Upload</a></li>
          <li><a href="{% url 'home' %}">Add</a></li>
          <li><a href="{% url 'help' %}">Help</a></li>
          <li><a href="{% url 'contact' %}">Contact</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Log out</a></li>
          {% else %}
          <li><a href="{% url 'home' %}">Log in</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
	{% block content %}
	{% endblock %}
  </div>
</div>
<script language="JavaScript" type="text/javascript" src="{% static 'js/jquery.js' %}"></script>
<script language="JavaScript" type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
<script language="JavaScript" type="text/javascript" src="{% static 'js/highcharts.js' %}"></script>

{% block scripts %}
{% endblock scripts %}
</body>
</html>
